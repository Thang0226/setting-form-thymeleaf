<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <style>
        table th {
            width: 100px;
            text-align:left;
        }

        table td {
            width: 200px;
        }

        table th, table td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Settings</h2>

<form th:action="@{/setting/update}" method="post" th:object="${setting}">
    <table>
        <tr>
            <th>Languages:</th>
            <td>
                <select th:field="*{language}">
                    <option th:each="lang : ${langList}"
                            th:value="${lang}"
                            th:text="${lang}"
                    >
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Page Size:</th>
            <td>
                Show <select th:field="*{emailsPerPage}">
                <option th:each="size : ${sizes}"
                        th:value="${size}"
                        th:text="${size}"
                >
                </option>
            </select> emails per page
            </td>
        </tr>
        <tr>
            <th>Spams Filter:</th>
            <td>
                <input type="checkbox" th:field="*{spamFiltered}"> Enable spams filter
            </td>
        </tr>
        <tr>
            <th>Signature:</th>
            <td><textarea th:field="*{signature}" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" value="Update" style="width: 75px; margin-right: 15px">
                <button type="button" style="width: 75px">Cancel</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
